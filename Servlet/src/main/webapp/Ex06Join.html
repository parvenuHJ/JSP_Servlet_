<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


	<form action="Ex06Join" method="post">
		<div>
			<h2>회원가입</h2>
			ID : <input type="text" name="id"><br>
			PW : <input type="password" name="pw"><br>
			NICK : <input type="text" name="nick"><br>
			<!--radio나 checkbox에 value를 안적어주면 "on"이라는 값이 출력됨-->
			GENDER : 남자<input type="radio" name="gender" value="남자"> 
					 여자<input type="radio" name="gender" value="여자"><br>
			HOBBY : 
			영화감상 <input type="checkbox" name="hobby" value="영화감상">
			유튜브 <input type="checkbox" name="hobby" value="유튜브">
			여행 <input type="checkbox" name="hobby" value="여행">
			운동 <input type="checkbox" name="hobby" value="운동">
			먹기 <input type="checkbox" name="hobby" value="먹기">
			<br>
			<input type="submit" value="회원가입">
		</div>
	</form>


</body>
</html>

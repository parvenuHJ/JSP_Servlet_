<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
   <table>
      <thead>
         <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
         </tr>
      </thead>
      <tbody>
		  <!-- th: - 타임리프 문법 
		  		th:each - 반복문
		  		th:text - 해당 내용을 태그안에 출력 
		  -->
         <tr th:each="board,loop:${boardList}">
            <td th:text="${loop.count}"></td>
            <td th:text="${board.boardTitle}"></td>
            <td th:text="${board.boardDate}"></td>
         </tr>         
      </tbody>      
   </table>
</body>
</html>

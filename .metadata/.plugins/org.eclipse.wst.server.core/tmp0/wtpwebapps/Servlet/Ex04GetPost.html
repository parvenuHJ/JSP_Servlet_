<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- Get방식(url뒤에?로 보내준다 => Query String) -->
	<!--1. url에 데이터를 담아서 전송
		2. 데이터 길이에 제한이 있음(url의 길이에 제한이있음)
		3. 보안에 취약함
		4. post 방식보다는 속도가 빠름
		5. method를 따로 지정하지 않으면 기본값으로 Get방식-->
	<form action="Ex04GetPost" method="get">
		NAME : <input type="text" name="name">
		<input type="submit" value="GET">
	</form>
	
	
	<!-- Post 방식 -->
	<!-- 1. 패킷의 body에 데이터를 담아서(숨겨서) 전송
		 2. 데이터 길이에 제한이 없음
		 3. get방식보다는 상대적으로 보안이 강함
		 4. method 속성에 꼭 post를 명시해야줘야함-->
		 
	<!-- JSP의 3가지 조건 : action(어디로 보낼지), name(어떤걸보낼지), submit(언제보낼지) -->
	<form action="Ex04GetPost" method="post">
		NAME : <input type="text" name="name">
		<input type="submit" value="POST">
	</form>


</body>
</html>
